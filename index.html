<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-12 d-flex">
          <input
            type="text"
            id="input-text"
            class="form-control me-2"
            placeholder="Search for a meal..."
          />
          <button
            id="search-btn"
            class="btn btn-primary"
            onclick="SearchData()"
          >
            Search
          </button>
        </div>
      </div>
    </div>


    <div class="">
      <div class="row p-3">
        <div class="col-lg-10 col-md-12 col-sm-12 mb-4">
          <div id="cart-container" class="cart-container "></div>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12">
          <div id="add-cart-container" class="add-cart-container">
            <h2>Your Selected Items</h2>
            <p>Total Cart: <span id="cart-count">0</span></p>
            <div id="selected-cart" >
              <span>SL</span>
              <span>Img</span>
              <span>Name</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- cart section end -->

    <!-- modal start  -->

    <div class="modal" tabindex="-1" id="dynamicModal">
      <div class="modal-dialog">
        <div class="modal-content" id="modalContent">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="modalImage"
              src=""
              alt="Dynamic Image"
              class="img-fluid mb-3"
            />
            <h2>Details</h2>
            <p id="isAlcoholic">Modal body text goes here.</p>
            <p id="catagory">Modal body text goes here.</p>
            <p id="FoodInstraction">Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- modal end  -->

    <!-- javaScript file add  -->
    <script src="app.js"></script>
    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
